<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GumGum Ad Revised</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Working Body</h1>

    <div class="containerBox containerBox-animation" id="containerBox">
        <div class="blueBox"></div>
        <div class="flexContainer" id="flexContainer">

            <div class="videoContainer" id="videoContainer">
                <video src="resources/gp.mp4" id="myVideo" autoplay muted></video>
                <div class="video-controls">
                    <button id="toggle" class="btn toggle"><i class="material-icons">play_arrow</i></button>
                    <button id="sound" class="btn sound"><i class="material-icons">volume_off</i></button>
                </div>
            </div>

            <div class="imageTextContainer" id="imageTextContainer">
                <img src="resources/buynow.png" alt="" srcset="" id="buynow" class="buynow absolute pulse-animation">
                <img src="resources/Onegb.png" alt="" srcset="" id="Onegb" class="Onegb pulse-animation absolute">
                <img src="resources/imageText.png" alt="" srcset="" id="imageText" class="imageText pulse-animation absolute">
                <img src="resources/imageText.png" alt="" srcset="" id="imageTextMove" class="imageTextMove absolute">
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
